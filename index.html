<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <form
      action="https://www.freecodecamp.org/learn/responsive-web-design/responsive-web-design-projects/build-a-survey-form"
      method="get"
      id="survey-form"
    >
      <div class="wrapper">
        <div>
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div>
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div>
          <label for="number" id="number-label">Age (optional)</label>
          <input
            type="number"
            id="number"
            placeholder="Age"
            min="18"
            max="60"
            required
          />
        </div>
        <div id="dropdown">
          <label for="role" class="question"
            >Which option best describes your current role?</label
          >
          <select name="current-role" id="role">
            <option value="c_role">Select current role</option>
            <option value="student">Student</option>
            <option value="full_time_job">Full Time Job</option>
            <option value="full_time_learner">Full Time Learner</option>
            <option value="prefer_not_to_say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div>
          <p class="question">Would you recommend freeCodeCamp to a friend?</p>
          <input type="radio" id="def" name="recommend" value="Definitely" />
          <label for="def">Definitely</label>
        </div>
        <div>
          <input type="radio" id="maybe" name="recommend" value="Maybe" />
          <label for="maybe">Maybe</label>
        </div>
        <div>
          <input type="radio" id="not-sure" name="recommend" value="Not_sure" />
          <label for="not_sure">Not Sure</label>
        </div>
        <div>
          <label for="feature" class="question"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select name="feature" id="feature">
            <option value="option">Select an option</option>
            <option value="challenge">Challenges</option>
            <option value="project">Projects</option>
            <option value="community">Community</option>
            <option value="opensource">Open Source</option>
          </select>
        </div>
        <div class="check">
          <legend class="question">
            What would you like to see improved? (Check all that apply)
          </legend>
          <div>
            <input
              type="checkbox"
              id="front"
              name="front_end"
              value="front"
              required
            />
            <label for="front" class="check">Front-end Projects</label>
          </div>
          <div>
            <input type="checkbox" id="back" value="back" required />
            <label for="back" class="check">Back-end Projects</label>
          </div>
          <div>
            <input type="checkbox" id="data" value="data" required />
            <label for="data" class="check">Data Visualization</label>
          </div>
          <div>
            <input type="checkbox" id="challenge" value="challenge" required />
            <label for="challenge" class="check">Challenges</label>
          </div>
          <div>
            <input type="checkbox" id="open" value="open" required />
            <label for="open" class="check">Open Source Community</label>
          </div>
          <div>
            <input type="checkbox" id="gitter" value="gitter" required />
            <label for="gitter" class="check">Gitter help rooms</label>
          </div>
          <div>
            <input type="checkbox" id="video" value="video" required />
            <label for="video" class="check">Videos</label>
          </div>
          <div>
            <input type="checkbox" id="city" value="city" required />
            <label for="improve" class="check">City Meetups</label>
          </div>
          <div>
            <input type="checkbox" id="wiki" value="wiki" required />
            <label for="wiki" class="check">Wiki</label>
          </div>
          <div>
            <input type="checkbox" id="forum" value="forum" required />
            <label for="forum" class="check">Forum</label>
          </div>
          <div>
            <input type="checkbox" id="addition" value="additional" required />
            <label for="addition" class="check">Additonal Courses</label>
          </div>
        </div>
        <div>
          <label for="comments" class="comment"
            >Any comments or suggestions</label
          ><br />
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="6"
            placeholder="Enter your comments here..."
          ></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
