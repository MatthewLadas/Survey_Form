<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form
      action="https://www.freecodecamp.org/learn/responsive-web-design/responsive-web-design-projects/build-a-survey-form"
      method="get"
      id="survey-form"
    >
      <div id="name-label">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>
      <div id="email-label">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div id="number-label">
        <label for="age">Age (optional)</label>
        <input
          type="number"
          id="age"
          placeholder="Age"
          min="18"
          max="60"
          required
        />
      </div>
      <div id="dropdown">
        <label for="role">Which option best describes your current role?</label>
        <select name="current-role" id="role">
          <option value="c_role">Select current role</option>
          <option value="student">Student</option>
          <option value="full_time_job">Full Time Job</option>
          <option value="full_time_learner">Full Time Learner</option>
          <option value="prefer_not_to_say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" id="def" name="recommend" value="Definitely" />
        <label for="def">Definitely</label>
      </div>
      <div>
        <input type="radio" id="maybe" name="recommend" value="Maybe" />
        <label for="maybe">Maybe</label>
      </div>
      <div>
        <input type="radio" id="not-sure" name="recommend" value="Not_sure" />
        <label for="not_sure">Not Sure</label>
      </div>
      <div>
        <legend>
          What would you like to see improved? (Check all that apply)
        </legend>
        <input type="checkbox" id="front" name="front_end" required />
        <label for="front">Front-end Projects</label>
        <input type="checkbox" id="improve" required />
        <label for="improve">Back-end Projects</label>
        <input type="checkbox" id="improve" required />
        <label for="improve">Data Visualization</label>
        <input type="checkbox" id="improve" required />
        <label for="improve">Challenges</label>
        <input type="checkbox" id="improve" required />
        <label for="improve">Open Source Community</label>
        <input type="checkbox" id="improve" required />
        <label for="improve">Gitter help rooms</label>
        <input type="checkbox" id="improve" required />
        <label for="improve">Videos</label>
        <input type="checkbox" id="improve" required />
        <label for="improve">City Meetups</label>
        <input type="checkbox" id="improve" required />
        <label for="improve">Wiki</label>
        <input type="checkbox" id="improve" required />
        <label for="improve">Forum</label>
        <input type="checkbox" id="improve" required />
        <label for="improve">Additonal Courses</label>
      </div>
    </form>
  </body>
</html>
